
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Synapse - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-white d-flex align-items-center justify-content-center min-vh-100">
  <main class="card shadow-sm p-4 fintech-card" style="width:380px;">
    <div class="text-center">
      <img src="../img/logo.png" alt="Synapse Logo" class="logo-img mb-3">
    </div>
    <h4 class="text-center mb-3">Criar conta</h4>
    <form action="welcome.html" method="get" novalidate>
      <div class="mb-2">
        <label class="form-label">Usuário</label>
        <input name="usuario" type="text" class="form-control" placeholder="Nome de usuário" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Senha</label>
        <input name="senha" type="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Repetir senha</label>
        <input name="senha2" type="password" class="form-control" placeholder="Repita a senha" required>
      </div>
      <div class="mb-2">
        <label class="form-label">E-mail</label>
        <input name="email" type="email" class="form-control" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Repetir e-mail</label>
        <input name="email2" type="email" class="form-control" placeholder="Repita o e-mail" required>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button class="btn btn-success" type="submit">Concluir</button>
      </div>

      <p class="small text-center">Já possui conta? <a href="../index.html">Entrar</a></p>
    </form>
  </main>
</body>
</html>
